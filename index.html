<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="public/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="row">
        <div class="col-md-6">
          <div id="source" class="form-group">
            <label>Source Cities</label>
            <textarea class="form-control" rows="10" id="source-inputs"></textarea>
          </div>
        </div>
        <div class="col-md-6">
          <div id="target" class="form-group">
            <label>Target Cities</label>
            <textarea class="form-control" rows="10" id="target-inputs"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-9 text-left" ><label class="control-label label-inline" for="poseidon-level">Temple of Poseidon Level</label></div>
            <div class="col-md-3 text-right"><input id="poseidon-level" type="text" size="3" class="form-control"></div>
          </div>
        </div>
        <div class="col-md-6 text-right">
          <button id="process-button" class="btn btn-primary">Process</button>
        </div>
      </div>

    </div>

    <div id="results" class="container">
      <div class="row">
        <div class="col-md-4">
          <ul class="nav nav-pills nav-stacked" id="source-city-results"></ul>
        </div>
        <div class="col-md-8">
          <div class="tab-content" id="target-city-results">
            <table class="table table-condensed table-striped">
              <thead>
                <tr>
                  <th>Dist.</th>
                  <th>Time</th>
                  <th>City</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="public/js/city-parser.js"></script>
    <script src="public/js/dom-manager.js"></script>
    <script src="public/js/processor.js"></script>
  </body>
</html>
